<script>
    let num1 = 10;
    let num2 = 5;

    if (num1 % num2 === 0) {
        document.write("Num1 é divisível pelo num2")
    } else if (num2 % num1 === 0) {
        document.write("Num2 é divisível pelo num1")
    }else {
        document.write("Eles não são divisíveis entre si")
    }
</script>
